{% extends 'main.html' %}
{% block body_block %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Account Balance Card -->
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Account Balance</h4>
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title">Account Number</h5>
                    <p class="card-text fs-4 text-muted">{{ account.account_number }}</p>
                    
                    <h5 class="card-title">Account Holder</h5>
                    <p class="card-text fs-5">{{ account.user }}</p>
                    
                    <h5 class="card-title">Current Balance</h5>
                    <p class="display-4 text-success fw-bold">â‚¹ {{ account.balance }}</p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <a href="{% url 'deposit' account.account_number %}" class="btn btn-success">
                        <i class="bi bi-piggy-bank"></i> Deposit
                    </a>
                    <a href="{% url 'withdraw' account.account_number %}" class="btn btn-danger">
                        <i class="bi bi-cash-stack"></i> Withdraw
                    </a>
                    <a href="{% url 'account_list' %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Back to Accounts
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
